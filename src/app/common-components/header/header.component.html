<header>
  <div class="navbar navbar-dark bg-primary shadow-sm">
    <div class="navbar-brand align-item-center d-flex">
      <i style="font-size: 30px" class="fas fa-shipping-fast">&nbsp; </i>

      <strong>Flipkart</strong>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          [(ngModel)]="searchTerm"
          (keyup)="search()"
          placeholder="Search products"
        />
      </div>
      <span class="fas fa-search search-icon"></span>
    </div>
    <button class="btn btn-primary" routerLink="cart">
      <i style="font-size: 30px" class="fas fa-cart-plus"></i>
      <div class="badge bg-danger" style="font-size: 10px">
        {{ totalItem }}
      </div>
    </button>
  </div>
</header>
